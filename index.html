<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eledoro Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="./window_handler.js"></script>
</head>

<body class="text-white d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark mb-3 p-0">
        <i class="text-warning navbar-brand far fa-clock mx-3 pl-3"></i>
        <p class="text-warning brand h4 align-self-center m-0 p-0">Eledoro</p>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-link text-warning nav-link mx-3" id="minimize">
                        <i class="fas fa-minus"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link text-info nav-link mx-3" id="maximize">
                        <i class="far fa-square"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link text-danger nav-link mx-3" id="close">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex flex-column flex-lg-row py-3 mt-4">
        <div class="col-lg timer-container mx-0 mx-lg-3 my-3">
            <h1 class="text-center font-weight-bold pt-4 pb-3">Start period</h1>
            <div class="d-flex align-items-center justify-content-center text-center">
                <div class="flex-column justify-content-center align-items-center pb-3">
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-up fa-3x"></i>
                    </button>
                    <input class="text-center form-control shadow-none font-weight-bold" type="number" max="29" min="5"
                        value="20" placeholder="20" readonly />
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-down fa-3x"></i>
                    </button>
                </div>
                <span>:</span>
                <div class="flex-column justify-content-center align-items-center">
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-up fa-3x"></i>
                    </button>
                    <input class="text-center form-control shadow-none font-weight-bold" type="number" max="59" min="0"
                        value="00" placeholder="00" readonly />
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-down fa-3x"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg timer-container mx-0 mx-lg-3 my-3">
            <h1 class="text-center font-weight-bold pt-4 pb-3">Short pause</h1>
            <div class="d-flex align-items-center justify-content-center text-center">
                <div class="flex-column justify-content-center align-items-center pb-3">
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-up fa-3x"></i>
                    </button>
                    <input class="text-center form-control shadow-none font-weight-bold" type="number" max="29" min="5"
                        value="05" placeholder="05" readonly />
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-down fa-3x"></i>
                    </button>
                </div>
                <span>:</span>
                <div class="flex-column justify-content-center align-items-center">
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-up fa-3x"></i>
                    </button>
                    <input class="text-center form-control shadow-none font-weight-bold" type="number" max="59" min="0"
                        value="00" placeholder="00" readonly />
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-down fa-3x"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg timer-container mx-0 mx-lg-3 my-3">
            <h1 class="text-center font-weight-bold pt-4 pb-3">Long pause</h1>
            <div class="d-flex align-items-center justify-content-center text-center pb-3">
                <div class="flex-column justify-content-center align-items-center">
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-up fa-3x"></i>
                    </button>
                    <input class="text-center form-control shadow-none font-weight-bold" type="number" max="29" min="5"
                        value="10" placeholder="10" readonly />
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-down fa-3x"></i>
                    </button>
                </div>
                <span>:</span>
                <div class="flex-column justify-content-center align-items-center">
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-up fa-3x"></i>
                    </button>
                    <input class="text-center form-control shadow-none font-weight-bold" type="number" max="59" min="0"
                        value="00" placeholder="00" readonly />
                    <button class="btn btn-link text-white">
                        <i class="fas fa-chevron-down fa-3x"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row px-5">
        <div class="col"></div>
        <button class="col btn btn-warning mt-5 p-3 justify-self-center">Start</button>
        <div class="col"></div>
    </div>
</body>

</html>
