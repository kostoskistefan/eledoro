<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eledoro Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/window_handler.js"></script>
    <script src="./js/settings_button_handler.js"></script>
    <script src="./js/pomodoro.js"></script>
</head>

<body class="text-white d-flex flex-column">

    <!-- Window Frame -->
    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark mb-3 p-0">
        <i class="text-warning navbar-brand far fa-clock mx-3 pl-3"></i>
        <p class="text-warning brand h4 align-self-center m-0 p-0">Eledoro</p>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-link text-warning nav-link px-4" id="minimize">
                        <i class="fas fa-minus"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link text-info nav-link px-4" id="maximize">
                        <i class="far fa-square"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link text-danger nav-link px-4" id="close">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="mt-5 mb-3">

        <!-- Countdown Container -->
        <div class="timer-container text-center mx-3 p-3">
            <h1 class="p-0 m-0 font-weight-bold py-3">Countdown</h1>
            <h1 id="countdown" class="p-0 m-0 font-weight-bold">20:00</h1>
        </div>

        <!-- Config Containers -->
        <div class="d-flex flex-row my-3" id="config-containers">
            <div class="col timer-container ml-3 pb-3">
                <h1 class="text-center font-weight-bold pt-4 pb-3">Pomodoro</h1>
                <div class="d-flex align-items-center justify-content-center text-center">
                    <div class="flex-column justify-content-center align-items-center">
                        <button class="p-0 btn btn-link text-white" id="pomodoro-minute-up">
                            <i class="fas fa-chevron-up fa-2x"></i>
                        </button>
                        <input id="pomodoro-minutes" class="p-0 text-center form-control shadow-none font-weight-bold"
                            type="number" value="20" readonly />
                        <button class="p-0 btn btn-link text-white" id="pomodoro-minute-down">
                            <i class="fas fa-chevron-down fa-2x"></i>
                        </button>
                    </div>
                    <span>:</span>
                    <div class="flex-column justify-content-center align-items-center">
                        <button class="p-0 btn btn-link text-white" id="pomodoro-second-up">
                            <i class="fas fa-chevron-up fa-2x"></i>
                        </button>
                        <input id="pomodoro-seconds" class="p-0 text-center form-control shadow-none font-weight-bold"
                            type="number" value="00" readonly />
                        <button class="p-0 btn btn-link text-white" id="pomodoro-second-down">
                            <i class="fas fa-chevron-down fa-2x"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col timer-container pb-3">
                <h1 class="text-center font-weight-bold pt-4 pb-3">Short pause</h1>
                <div class="d-flex align-items-center justify-content-center text-center">
                    <div class="flex-column justify-content-center align-items-center">
                        <button class="p-0 btn btn-link text-white" id="short-pause-minute-up">
                            <i class="fas fa-chevron-up fa-2x"></i>
                        </button>
                        <input id="short-pause-minutes"
                            class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="05"
                            readonly />
                        <button class="p-0 btn btn-link text-white" id="short-pause-minute-down">
                            <i class="fas fa-chevron-down fa-2x"></i>
                        </button>
                    </div>
                    <span>:</span>
                    <div class="flex-column justify-content-center align-items-center">
                        <button class="p-0 btn btn-link text-white" id="short-pause-second-up">
                            <i class="fas fa-chevron-up fa-2x"></i>
                        </button>
                        <input id="short-pause-seconds"
                            class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="00"
                            readonly />
                        <button class="p-0 btn btn-link text-white" id="short-pause-second-down">
                            <i class="fas fa-chevron-down fa-2x"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col timer-container mr-3 pb-3">
                <h1 class="text-center font-weight-bold pt-4 pb-3">Long pause</h1>
                <div class="d-flex align-items-center justify-content-center text-center">
                    <div class="flex-column justify-content-center align-items-center">
                        <button class="p-0 btn btn-link text-white" id="long-pause-minute-up">
                            <i class="fas fa-chevron-up fa-2x"></i>
                        </button>
                        <input id="long-pause-minutes" class="p-0 text-center form-control shadow-none font-weight-bold"
                            type="number" value="10" readonly />
                        <button class="p-0 btn btn-link text-white" id="long-pause-minute-down">
                            <i class="fas fa-chevron-down fa-2x"></i>
                        </button>
                    </div>
                    <span>:</span>
                    <div class="flex-column justify-content-center align-items-center">
                        <button class="p-0 btn btn-link text-white" id="long-pause-second-up">
                            <i class="fas fa-chevron-up fa-2x"></i>
                        </button>
                        <input id="long-pause-seconds" class="p-0 text-center form-control shadow-none font-weight-bold"
                            type="number" value="00" readonly />
                        <button class="p-0 btn btn-link text-white" id="long-pause-second-down">
                            <i class="fas fa-chevron-down fa-2x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start/Stop Button -->
        <div class="d-flex flex-row px-5">
            <button class="col-4 btn btn-warning p-3 justify-self-center offset-4 font-weight-bold">Start</button>
        </div>
    </div>
</body>

</html>
