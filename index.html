<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eledoro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/pomodoro.js"></script>
</head>

<body class="text-white d-flex flex-column">

    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark mb-3 p-0">
        <i class="text-warning navbar-brand far fa-clock mx-3 pl-3"></i>
        <p class="text-warning brand h4 align-self-center m-0 p-0">Eledoro</p>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-link text-warning nav-link px-4" id="minimize">
                        <i class="fas fa-minus"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link text-info nav-link px-4" id="maximize">
                        <i class="far fa-square"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link text-danger nav-link px-4" id="close">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="mt-4">

        <div class="text-center pt-3">
            <div class="progress">
                <div id="progress-bar" class="progress-bar m-0 p-0 bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h1 class="p-0 m-0 font-weight-bold pt-3">Countdown</h1>
            <h1 id="countdown" class="p-0 m-0 font-weight-bold">20:00</h1>
        </div>

        <div class="row mx-3">
            <div class="col p-0 mg-r">
                <div class="d-flex flex-row">
                    <div class="col pb-3 setting-container mg-r my-3">
                        <h4 class="text-center font-weight-bold pt-4 pb-3">Pomodoro</h4>
                        <div class="d-flex align-items-center justify-content-center text-center px-4">
                            <div class="flex-column justify-content-center align-items-center">
                                <button class="p-0 btn btn-link text-white" id="pomodoro-minute-up">
                                    <i class="fas fa-chevron-up fa-2x"></i>
                                </button>
                                <input id="pomodoro-minutes" class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="20" readonly />
                                <button class="p-0 btn btn-link text-white" id="pomodoro-minute-down">
                                    <i class="fas fa-chevron-down fa-2x"></i>
                                </button>
                                <p>Min</p>
                            </div>
                            <div class="flex-column justify-content-center align-items-center">
                                <button class="p-0 btn btn-link text-white" id="pomodoro-second-up">
                                    <i class="fas fa-chevron-up fa-2x"></i>
                                </button>
                                <input id="pomodoro-seconds" class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="00" readonly />
                                <button class="p-0 btn btn-link text-white" id="pomodoro-second-down">
                                    <i class="fas fa-chevron-down fa-2x"></i>
                                </button>
                                <p>Sec</p>
                            </div>
                        </div>
                    </div>
                    <div class="col pb-3 setting-container mg-l my-3">
                        <h4 class="text-center font-weight-bold pt-4 pb-3">Short break</h4>
                        <div class="d-flex align-items-center justify-content-center text-center px-3">
                            <div class="flex-column justify-content-center align-items-center">
                                <button class="p-0 btn btn-link text-white" id="short-break-minute-up">
                                    <i class="fas fa-chevron-up fa-2x"></i>
                                </button>
                                <input id="short-break-minutes" class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="05" readonly />
                                <button class="p-0 btn btn-link text-white" id="short-break-minute-down">
                                    <i class="fas fa-chevron-down fa-2x"></i>
                                </button>
                                <p>Min</p>
                            </div>
                            <div class="flex-column justify-content-center align-items-center">
                                <button class="p-0 btn btn-link text-white" id="short-break-second-up">
                                    <i class="fas fa-chevron-up fa-2x"></i>
                                </button>
                                <input id="short-break-seconds" class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="00" readonly />
                                <button class="p-0 btn btn-link text-white" id="short-break-second-down">
                                    <i class="fas fa-chevron-down fa-2x"></i>
                                </button>
                                <p>Sec</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col m-0 p-0">
                    <button class="col btn btn-success p-3 justify-self-center font-weight-bold" id="start">Start</button>
                </div>
            </div>
            <div class="col p-0 mg-l">
                <div class="d-flex flex-row">
                    <div class="col pb-3 setting-container mg-r my-3">
                        <h4 class="text-center font-weight-bold pt-4 pb-3">Long break</h4>
                        <div class="d-flex align-items-center justify-content-center text-center px-3">
                            <div class="flex-column justify-content-center align-items-center">
                                <button class="p-0 btn btn-link text-white" id="long-break-minute-up">
                                    <i class="fas fa-chevron-up fa-2x"></i>
                                </button>
                                <input id="long-break-minutes" class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="10" readonly />
                                <button class="p-0 btn btn-link text-white" id="long-break-minute-down">
                                    <i class="fas fa-chevron-down fa-2x"></i>
                                </button>
                                <p>Min</p>
                            </div>
                            <div class="flex-column justify-content-center align-items-center">
                                <button class="p-0 btn btn-link text-white" id="long-break-second-up">
                                    <i class="fas fa-chevron-up fa-2x"></i>
                                </button>
                                <input id="long-break-seconds" class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="00" readonly />
                                <button class="p-0 btn btn-link text-white" id="long-break-second-down">
                                    <i class="fas fa-chevron-down fa-2x"></i>
                                </button>
                                <p>Sec</p>
                            </div>
                        </div>
                    </div>
                    <div class="col pb-3 setting-container mg-l my-3">
                        <h4 class="text-center font-weight-bold pt-4 pb-3">Repeat</h4>
                        <div class="d-flex align-items-center justify-content-center text-center px-3">
                            <div class="flex-column justify-content-center align-items-center">
                                <button class="p-0 btn btn-link text-white" id="repeat-up">
                                    <i class="fas fa-chevron-up fa-2x"></i>
                                </button>
                                <input id="repeats" class="p-0 text-center form-control shadow-none font-weight-bold" type="number" value="4" readonly />
                                <button class="p-0 btn btn-link text-white" id="repeat-down">
                                    <i class="fas fa-chevron-down fa-2x"></i>
                                </button>
                                <p>Times</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col m-0 p-0">
                    <button class="col btn btn-outline-warning p-3 justify-self-center font-weight-bold" id="pause">Pause</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
